{{ template "header" . }}
<div class="section">
  <div class="container">
    <h1 class="header center">Create Thing</h1>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      {{ template "orgpicker" . }}
    </div>
    <div class="row">
      <div class="col s12">
        <form action="/things" method="post">
          <div class="input-field col s12">
            <input type="text" name="name"></input>
            <label for="name">Name</label>
          </div>

          <input type="hidden" name="organisationID" value="{{$.ActiveOrg.ID}}">
          <input type="hidden" name="csrf" value="{{csrf .Context}}"></input>

          <div class="input-field col s12">
            <button class="btn waves-effect" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
