{{ define "signup_form" }}
<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
  <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
    <form class="space-y-6" action="/users" method="POST">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email address
        </label>
        <div class="mt-1">
          <input name="email" id="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <div>
        <label for="orgname" class="block text-sm font-medium text-gray-700">
          Organisation Name
        </label>
        <div class="mt-1">
          <input name="orgname" id="orgname" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <div>
        <label for="orgcountry" class="block text-sm font-medium text-gray-700">Country</label>
        <select id="orgcountry" name="orgcountry" autocomplete="country" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          {{ template "countries" ""}}
        </select>
        <script>
          (function(){
            const elem = document.getElementById("orgcountry");
            new Choices(elem, {});
          })()
        </script>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="terms" type="checkbox" value="agreed" name="terms" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-900">
            I agree to the Doubleboiler <a href="/eula.pdf">Terms and Conditions</a>
          </label>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign up
        </button>
      </div>

      <input type="hidden" name="csrf" value="{{csrf .Context}}"></input>
      <input type="hidden" name="next" value="signup-successful"></input>
      <input type="hidden" name="flow" value="trial"></input>

    </form>
  </div>
</div>
{{ end }}
