{{ template "header" . }}
<div class="section">
  <div class="container">
    <h3 class="header center">Set New Password</h3>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s6">
        <form action="/users" method="post">
          <input type="hidden" name="id" value="{{.User.ID}}"></input>
          <input type="hidden" name="revision" value="{{.User.Revision}}"></input>
          <input type="hidden" name="token" value="{{.Token}}"></input>
          <input type="hidden" name="expiry" value="{{.Expiry}}"></input>
          <input type="hidden" name="email" value="{{.User.Email}}"></input>
          <input type="hidden" name="csrf" value="{{csrf .Context}}"></input>
          <label for="password">New Password</label>
          <input type="password" name="password"></input>
          <button class="btn waves-effect" type="submit">Submit</button>
        </form>
      </div>
      <div class="col s3">
        <object data="/img/logo_text.min.svg" type="image/svg+xml" style="fill: white; height: 60px; overflow: hidden;"></object>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
