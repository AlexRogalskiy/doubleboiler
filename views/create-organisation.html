{{ template "header" . }}
<div class="section">
  <div class="container">
    <h3 class="header center">Create a new Organisation</h3>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <form action="/organisations" method="post">
          <label for="name">Organisation Name</label>
          <input type="text" name="name"></input>
          <label for="name">Country</label>
          <input type="text" name="country"></input>
          <input type="hidden" name="users.userid" value="{{.User.ID}}"></input>
          <input type="hidden" name="csrf" value="{{csrf .Context}}"></input>
          <button class="btn waves-effect" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
