{{ template "header" . }}
<div class="section">
  <div class="container">
    <h3 class="header center">{{.Thing.Name}}</h3>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12 m10">
        <form action="/things/{{.Thing.ID}}" method="post">

          <div class="input-field col s12">
            <label for="name">Name</label>
            <input type="text" value="{{.Thing.Name}}" name="name"></input>
          </div>

          <input type="hidden" name="id" value="{{.Thing.ID}}"></input>
          <input type="hidden" name="revision" value="{{.Thing.Revision}}"></input>
          <input type="hidden" name="csrf" value="{{csrf .Context}}"></input>
          <input type="hidden" name="organisationID" value="{{.Thing.OrganisationID}}"></input>
          <div class="input-field col s12">
            <button class="btn waves-effect" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
